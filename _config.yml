############## style ##############
style:
  layout:
    max-width: "1125px" #最大宽度
  color:
    theme-main: "#1A98FF" # 主色调
    theme-secondary: "#DDF0FF" # 次色调
    text-main: "#333333" # 文字主色调
    text-secondary: "#898FA0" # 文字次色调
  animation:
    open: true # 是否开启动画


########## 关于主页的设置 ##########
home:
  open: true # 是否开启主页，如果不开启的话主页将同archive页一样

archive_img_mode:
  open: true # archive（存疑）页图片模式
  default_cover: #默认的cover
    - https://cdn.jsdelivr.net/gh/fushaolei/img/20200516201354.jpg
    - https://cdn.jsdelivr.net/gh/fushaolei/img/20200507024646.png
    - https://cdn.jsdelivr.net/gh/fushaolei/img/20200524012730.jpg
    - https://cdn.jsdelivr.net/gh/fushaolei/img/20200524012716.jpg
    - https://cdn.jsdelivr.net/gh/fushaolei/img/20200524090459.jpg
    - https://cdn.jsdelivr.net/gh/fushaolei/img/20200524110844.jpg

# icon
icon:  #标签页图标
#  header
site_name: white.

menu:
  HOME: /
  BLOG: /archives


## 本地搜索
search:
  open: false # 是否开启
  page: /search # 页面路径（通常命名为search）
  


# 自我介绍
intro:
  title: Hi.I'm White.
  sub: 'A [White](https://github.com/FuShaoLei/hexo-theme-white) theme for [Hexo](http://hexo.io/)' # markdown语法
  avator: https://cdn.jsdelivr.net/gh/fushaolei/img/20200524104925.jpg #头像 暂时还没用到
  author: white #所有文章的默认作者

#联系方式  
#更多图标：https://remixicon.com/
contact:
  Github:
    - https://github.com/FuShaoLei/hexo-theme-white
    - ri-github-line


########## 关于文章的设置 ##########

# 文章toc索引栏设置
toc:
  max: 2 #最大
  min: 2 #最小

# 插件
plugins:
  # 代码高亮，想要使用代码高亮，得先把根目录的_config.yml里的highlight的enable置成false
  highlightjs:
    js: https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.18.1/build/highlight.min.js
    css: https://cdn.jsdelivr.net/npm/highlight.js@10.1.1/styles/github.css
    # more: https://www.jsdelivr.com/package/npm/highlight.js?path=styles

# 评论系统设置
comments:
  open: false #是否开启评论系统
  system: gitalk #选择评论系统 可选 valine gitalk livere
  # Valine
  valine:
    appid: #Leancloud应用的AppID  这里和下面的要换成你自己的啊QAQ
    appkey: #Leancloud应用的AppKey
    verify: false #验证码
    notify: true #评论回复提醒
    avatar: robohash #评论列表头像样式：''/mm/identicon/monsterid/wavatar/retro/hide
    #头像类型可见： https://valine.js.org/avatar.html
    placeholder: 留下你来过的痕迹~ #评论框占位符
  # Gitalk
  gitalk:
    owner:  #Github 用户名,
    repo:  #储存评论issue的github仓库名
    admin:  #Github 用户名
    clientID:  #`Github Application clientID`
    clientSecret: #`Github Application clientSecret`
  #livere
  livere: # 前往 http://livere.com/ 申请账号
    dataId: city #免费版本city
    dataUid: #安装代码中 data-uid 后面数据
  



############## 其他 ##############

# 页脚
footer: Power by [Hexo](http://hexo.io/) Theme by [White](https://github.com/FuShaoLei/hexo-theme-white) # markdown语法

#有分类时是否开启menu分类页和自定义名字
menu_categories:
  open: true
  name: 分类

#可自定义归档标签页名字 
archive_tab_name: Blog


#图片懒加载
lazyload:
  open: true #是否开启
  js: https://cdn.jsdelivr.net/npm/vanilla-lazyload/dist/lazyload.iife.min.js
  placeholder: https://cdn.jsdelivr.net/gh/fushaolei/img/20200806163357.gif #占位图片